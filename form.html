<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="heading.html" method="post">
        <fieldset>
            <legend>Login page</legend>
            <label for="username">Username: &nbsp;&nbsp;</label>
            <input type="text" id="username" placeholder="Enter your name" /><br />
            <label for="password">password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="password" id="password" placeholder="@3-2S$#_we" /><br />
            <label for="mail">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="Email" id="mail" /><br />
            <label for="Address">Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <textarea id="Address" cols="30" rows="10"></textarea><br />
            <label for="Gender">Gender&nbsp;&nbsp;&nbsp;</label>
            <input type="Radio" id="Male" name="Gender" value="Male" />
            <label for="Male">Male&nbsp;&nbsp;&nbsp;</label>
            <input type="Radio" id="female" name="Gender" value="female" />
            <label for="Female">Female&nbsp;&nbsp;&nbsp;</label><br />
            <!-- for checkbox -->
            <label for="Hobbies">&nbsp;Hobbies&nbsp;&nbsp;&nbsp;</label>
            <input type="checkbox" name="Hobbies" id="Football" value="Football" />
            <label for="Football">Football&nbsp;&nbsp;</label>
            <input type="checkbox" name="Hobbies" id="Cricket" value="Cricket" />
            <label for="Cricket">Cricket&nbsp;&nbsp;</label><br />
            <!-- Select -->
            <label for="States">Select your state&nbsp;&nbsp;&nbsp;</label>
            <select name="States" id="States">
                <option value="">--select States--</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Kerala">Kerala</option>
                <option value="Andra">Andra</option>
                <option value="Karnataka">Karnataka</option>
            </select><br />
            <!-- Button -->
            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset"><br />
        </fieldset>
    </form>

</body>

</html>
