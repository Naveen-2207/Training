<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/register.css">
    <link rel="stylesheet" href="style/courses.css">
    <link rel="stylesheet" href="style/dashboard.css">
    <!-- <link rel="stylesheet" href="style/login.css"> -->
    <link rel="stylesheet" href="style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="banner">
        <div class="sidenav">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/sj-1-logo-svg-vector.svg" alt="" class="imgsvg">
            <ul class="menu">
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./courses.html">Courses</a></li>
                <li><a href="./faq.html">Progress</a></li>
                <li><a href="./login.html">login</a></li>
            </ul>
        </div>
        <div class="watermark" id="register1">
            <div class="container">
                <form action="../LOGIN/Index.html" id="formValidation" class="form">
                    <h1>REGISTER</h1>
                    <h3 id="errorMsg"></h3>
                    <div class="input-groups">
                        <label for="username">Username</label>
                        <input type="text" id="uName" name="username" value="" />
                        <div id="userNameErr" class="error"></div>
                    </div>
                    <div class="input-groups">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" value="" />
                        <div id="emailErr" class="error"></div>
                    </div>
                    <div class="input-groups">
                        <label for="password">Password</label>
                        <input type="password" id="uPass" name="password" value="" />
                        <div id="passwordErr" class="error"></div>
                    </div>
                    <div class="input-groups">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" id="cPass" name="cpassword" value="" />
                        <div id="cpasswordErr" class="error"></div>
                    </div>
                    <div>
                        <input type="button" id="btnid" value="Register" />
                    </div>
                    <div>
                        <p></p>
                    </div>
                    <span id="signupSuccess" class="success" style="display: none;">Sign up successful! Redirecting to
                        login
                        page... <a href="./login.html">Login page</a></span>
                </form>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
