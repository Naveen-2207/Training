<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/dashboard.css">
    <link rel="stylesheet" href="style/courses.css">
    <title>Document</title>
</head>

<body>
    <div class="banner">
        <div class="sidenav">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/sj-1-logo-svg-vector.svg" alt="" class="imgsvg">
            <ul class="menu">
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./courses.html">Courses</a></li>
                <li><a href="./faq.html">Progress</a></li>
                <li><a href="./login.html"></a>login</li>
            </ul>
        </div>
        <div class="watermark" id="login1">
            <div class="container">
                <div class="form">
                    <h1>LOGIN</h1>
                    <h3 id="message"></h3>
                    <div class="input-groups">
                        <label for="username">Username</label>
                        <input type="text" id="email" name="username" value="" />
                        <div class="error" id="emailError"></div>
                    </div>
                    <div class="input-groups">
                        <label for="password">Password</label>
                        <input type="password" id="uPass" name="password" value="" />
                        <div class="error" id="passwordError"></div>
                    </div>
                    <div>
                        <input type="submit" id="btnid" value="Login" />
                    </div>
                    <div>
                        <p>Or Sign Up Using</p>
                        <a href="./register.html">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add this right after the closing </div> tag of the "watermark" div -->
        <div id="userInfo" style="display: none;">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="" height="100px" width="100px">
            <p>Logged in as <span id="userNameDisplay"></span></p>
            <button id="logoutBtn">Logout</button>
        </div>

    </div>

    <script src="login.js"></script>
    <script>
        if (sessionStorage.getItem("login") === "true") {
            document.getElementById("btnid").disabled = true;
            document.getElementById("email").disabled = true;
            document.getElementById("uPass").disabled = true;
            document.getElementById("userInfo").style.display = "block";
            let currentUser = JSON.parse(localStorage.getItem("currentUser"));
            document.getElementById("userNameDisplay").textContent = currentUser.userName;
        }
    </script>

</body>

</html>
