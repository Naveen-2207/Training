<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/Style.css"/>
    <title>Document</title>
</head>

<body>
    <fieldset>
        <h2>E_COMMERCE APPLICATION</h2>
        <form>
            <table class="table g-5">
                <tr>
                    <td><label for="Sitem">Stock Item</label></td>
                    <td><input type="text" id="Sitem" /></td>
                </tr>
                <tr>
                    <td><label for="Simage">Stock Image</label></td>
                    <td><input type="file" id="Simage" /></td>
                </tr>
                <tr>
                    <td> <label for="qty">Qty</label></td>
                    <td><input type="text" id="qty" /></td>
                </tr>
                <tr>
                    <td><label for="Rate">Rate</label></td>
                    <td><input type="number" id="Rate" /></td>
                </tr>
                <tr>
                    <td><label for="amt">Amount</label></td>
                    <td><input type="number" id="amt" disabled/></td>
                </tr>
                <td><input type="button" id="btnid" value="Submit" /></td>
            </table>
        </form>
    </fieldset>
    <table class="table table-dark text-center">
        <thead>
            <th scope="col">S.no</th>
            <th scope="col">Stock Item</th>
            <th scope="col">Stock Image</th>
            <th scope="col">Qty</th>
            <th scope="col">Rate</th>
            <th scope="col">Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script src="./App.js"></script>
</body>

</html>
