<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Java Script</title>

</head>

<body>

	<script>

	var st, sum;

	sum = 0;

	for(st = 1; st < 10; st++){

	if(st %3 == 0 && st %5 == 0){

	sum = sum + st;

	document.write(st + " <br> ");

	}

	}

	document.write(sum);

	</script>

</body>

</html>
