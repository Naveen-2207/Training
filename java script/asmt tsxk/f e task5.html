</head>

</body>

	<script>

	function checkLeapYear(){

	let year =parseInt(prompt("Enter the Year: "));

	if(year%4 == 0 && !(year%100 == 0) || year%400 == 0){

	document.write("Leap Year");

	}

	else{

	document.write("Not a leap year ");

	}
	
	}

	checkLeapYear();

	</script>

</body>

</html>
