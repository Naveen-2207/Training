<html>

<head> 

	<title>fun</title>

</head>

<body>

	<script>

	function findGrade(){

	let st = parseInt(prompt(" Enter your student mark : "));

	if(st >= 90 && st <= 100){

	document.write(" \n Result is : S Grade ");

	}

     	else if(st>=80 && st<=90){

	document.write(" \n Result is : A Grade");

	}

	else if(st>=70 && st<=80){

	document.write(" \n Result is : B Grade");

	}

	else if(st>=60 && st<=70){

	document.write(" \n Result is : C Grade");

	}

	else if(st>=50 && st<=60){

	document.write(" \n Result is : D Grade");

	}

	else if(st>=40 && st<=50){

	document.write(" \n Result is : E Grade");

	}

	else if(st>=0 && st<=40){

	document.write(" \n Result is : Student has failed");

	}
	
	else{	

	document.write(" Invalid Marks ");

	}

	}

	findGrade();

	</script>


</body>

</html>
