<html>

<head>

	<title>DOM</title>

	<style>

	.firstimg{

	display:flex;

	flex-direction: column;

	justify-content: center;

	align-items: center;

	}

	body{

	background-color: black;

	}

	.box{

	width: 200px;

	font-size: 25px;

	text-align: center;

	line-height: 50px;

	border-radius: 20px ;

	background-color: gray;

	margin-top: 10px;

	}

	button{

	border-radius: 5px;

	padding: 5px 8px 5px 8px;


	}

	</style>

</head>

<body>

	<div class="firstimg">

	<img id="pic1" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png" height="300px" width="200px"/>

	<div>

	<img id="pic2" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png" width="200px"/>

	</div>

	<div class="box">

	<span id="text">Switched off</span>

	<div>

	<button class="btn1" id="on" onclick="on()">On</button>

	<button class="btn2" id="off" onclick="off()">Off</button>

	</div>

	</div> 

	</div> 

	<script>

	function off(){

	document.getElementById("pic1").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";

	document.getElementById("pic2").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";

	document.getElementById("on").style.backgroundColor="green";

	document.getElementById("off").style.backgroundColor="white";

	document.getElementById("text").innerHTML="Switched Off";

	} 

	function on(){

	document.getElementById("pic1").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png";

	document.getElementById("pic2").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png";

	document.getElementById("on").style.backgroundColor="white";

	document.getElementById("off").style.backgroundColor="red";

	document.getElementById("text").innerHTML="Switched On";

	} 


	 

	</script>



	
</body>

</html>
