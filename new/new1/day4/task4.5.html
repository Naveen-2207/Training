<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>FORMS</title>

</head>

<body>

	<h2>Reg Forms</h2>

	<form action="https://www.w3schools.com" target="_blank">

	<fieldset>

	<legend>Registration Form</legend><br/>

	<label for="First Name">First Name:&nbsp;&nbsp;&nbsp;</label>

	<input type="text" id="First Name" name="Name" required/><br/><br/>

	<label for="Last Name">Last Name:&nbsp;&nbsp;&nbsp;&nbsp;</label>

	<input type="text" id="Last Name" name="name" required/><br/><br/>

	<label for="User Name">User Name:&nbsp;&nbsp;&nbsp;</label>

	<input type="text" id="User Name" name="Name" required/><br/><br/>

	<label for="Password">Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

	<input type="Password" id="Password" name="Password" required/><br/><br/>

	<label for="Confirm Password">Confirm <br/>password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

	<input type="Password" id="Confirm Password" name="Password" required/><br/><br/>

	<label for="Email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

	<input type="Email" id="Email" name="Email"/><br/><br/>

	<label for="Mob No">Mobile No:&nbsp;&nbsp;&nbsp;&nbsp;</label>

	<input type="Number" id="Mob No" name="Mob No" required/><br/><br/>

	<label for="Gender"><br/>Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;
	<input type="Radio" id="Male" name="Gender" value="Male" required/>

	<label for="Male">Male</label><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

	<input type="Radio" id="Female" name="Gender" value="Female" required/>

	<label for="Female">Female&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br/><br/>

	<label for="Date">D O B&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

	<input type="Date" id="Date" name="Date" value="Date" required/><br/><br/>

	<label for="course">Course:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

	<select name="course" id="course">

	<option value="Select course">Select course</option>

	<option value="MCA">MCA</option>

	<option value="BCom">BCom.CA</option>

	<option value="B.Sc">B.Sc</option>

	<option value="MBA">MBA</option>

	</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br/><br/>

	<label for="Nationality">Nationality:</label>

	<input type="checkbox" id="Indian" name="Nationality" value="Indian"/>

	<label for="Indian">Indian</label>

	<input type="checkbox" id="Others" name="Nationality" value="Others"/>

	<label for="Others">Others</label><br/><br/>

	<label for="Profile">Profile:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

	<input type="file" value="Choose File" required/><br/><br/>&nbsp;&nbsp;&nbsp;

	<input type="Submit" value="Submit"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

	<input type="reset" value="reset"/>

	</fieldset>

	</form>

</body>

</html>
