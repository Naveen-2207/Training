<html>

<head>

	<title>Event</title>

</head>

<body>

	<script>

	function curday(a){

	const date = new Date();

	const d = date.getDate();

	const m = date.getMonth() + 1;

	const y = date.getFullYear();

	const t = m + a + d + a + y;

	return t;

	}

	console.log(curday('-'));

	console.log(curday('*'));

	</script>

</body>

</html>
