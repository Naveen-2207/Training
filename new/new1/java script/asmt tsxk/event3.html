<html>

<head>

	<title>Event</title>

</head>

<body>

	<div id="myform">

	<form>

	<h1>Enter your Input</h1>

	<label for="input"><b>Content</b></label>

	<input type="text" id="input1" name="input" placeholder="Enter Something"/>

	<button onclick="displayform()">Display</button>

	
	</form>

	</div>

	<script>

	function displayform(){

	const inp1 = document.getElementById("input1").value;

	if(inp1){

	alert("You Entered:  " + inp1);

	}

	else{

	alert("You don't Enter please Enter something");

	}

	}

	</script>

</body>
