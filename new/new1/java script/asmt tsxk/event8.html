<body>

	<script>

	function protect_email(a){

	var avg, p1, p2, s;

	s = a.split("@");

	p1 = s[0];

	avg = p1.length / 2;

	p1 = p1.substring(0, (p1.length -avg));

	p2 = s[1];

	return p1 + "...@" + p2;

	}

	console.log(protect_email("naveenkumar.mca2020@gmail.com"));

	</script>

</body>
