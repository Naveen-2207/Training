<html>

<head>

	<title>Event</title>

</head>

<body>

	<div> 

	<label for="FNUM">F Number</label>

	<input type="number" id="inp1"/>

	<label for="LNUM">L Number</label>

	<input type="number" id="inp2"/></br></br>

	<button onclick="Add()">ADD</button>

	<button onclick="Sub()">SUB</button>

	<button onclick="Mul()">MUL</button>

	<button onclick="Div()">DIV</button>

	<button onclick="Mod()">MOD</button>

	<button onclick="sum()">submit</button></br>

	<table border="3"></br>

	<thead>

	<th>ADD</th>

	<th>SUB</th>

	<th>MUL</th>

	<th>DIV</th>

	<th>MOD</th>

	</thead>

	<tbody id="tout">

	</tbody>

	</table>

	</div>
	
	<script>

	function sum(){

	const num1 = Number(document.getElementById("inp1").value);

	const num2 = Number(document.getElementById("inp2").value);

	const a = num1 + num2;

	const b = num1 - num2;

	const c = num1 * num2;

	const d = num1 / num2;

	const e = num1 % num2;					

	document.getElementById("tout").innerHTML = `<tr>

	<td>${a}</td>

	<td>${b}</td>

	<td>${c}</td>

	<td>${d}</td>

	<td>${e}</td>
	
	</tr>`;

	}

	function Add(){

	const num1 = Number(document.getElementById("inp1").value);

	const num2 = Number(document.getElementById("inp2").value);

	const A = num1 + num2;

	document.getElementById("tout").innerHTML = `<tr><td>${A}</td></tr>`;

	}

	function Sub(){

	const num1 = Number(document.getElementById("inp1").value);

	const num2 = Number(document.getElementById("inp2").value);

	const B = num1 - num2;

	document.getElementById("tout").innerHTML = `<tr><td></td><td>${B}</td></tr>`;

	}

	function Mul(){

	const num1 = Number(document.getElementById("inp1").value);

	const num2 = Number(document.getElementById("inp2").value);

	const C = num1 * num2;

	document.getElementById("tout").innerHTML = `<tr><td></td><td></td><td>${C}</td></tr>`;

	}

	function Div(){

	const num1 = Number(document.getElementById("inp1").value);

	const num2 = Number(document.getElementById("inp2").value);

	const D  = num1 / num2;

	document.getElementById("tout").innerHTML = `<tr><td></td><td></td><td></td><td>${D}</td></tr>`;

	}

	function Mod(){

	const num1 = Number(document.getElementById("inp1").value);

	const num2 = Number(document.getElementById("inp2").value);

	const E = num1 % num2;

	document.getElementById("tout").innerHTML = `<tr><td></td><td></td><td></td><td></td><td>${E}</td></tr>`;

	}

	</script>

</body>

</html>
