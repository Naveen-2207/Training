<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>geographic</title>

</head>

<body>

	<script>

	var anchoviesPizzaScore=0;
	
	var pepperoniPizzaScore=4;

	var hawaiianPizzaScore=4;

	var chickenBaconRanchiPizzaScore=6;

	document.write(anchoviesPizzaScore<pepperoniPizzaScore, "<br>");

	document.write(chickenBaconRanchiPizzaScore>hawaiianPizzaScore,"<br>");

	document.write(hawaiianPizzaScore>pepperoniPizzaScore,"<br>");

	document.write(pepperoniPizzaScore<=chickenBaconRanchiPizzaScore,"<br>");

	document.write(hawaiianPizzaScore>=pepperoniPizzaScore,"<br>");

	</script>

</body>

</html>
