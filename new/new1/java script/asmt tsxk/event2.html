<html>

<head>

	<title>Event</title>

</head>

<body>

	<script>

	let x =parseInt(prompt("Choose Number 1 to 5 :"));

	switch (x){

	case 0:

	document.write("my shirt color is black");

	break;

	case 1:

	document.write("my shirt color is green");

	break;

	case 2:

	document.write("my shirt color is brown");

	break;

	case 3:

	document.write("my shirt color is pink");

	break;

	case 4:

	document.write("my shirt color is white");

	break;

	case 5:

	document.write("my shirt color is blue");

	break;

	default:

	document.write("my shit color is black");

	};
	

	</script>

</body>

</html>
