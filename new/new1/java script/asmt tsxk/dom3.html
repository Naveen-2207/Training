<html>

    <head>

        <title>traffic light</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <style>

           .one{
             width: 100px;
           }
           .ten{
            margin:15px;
             width: 50px;
             height: 50px;
             background-color: gray;
             border-radius: 50%;
             
           }
           .six{
            margin: 20px;
	    color: white;
	    background-color: black;
           }
           .container-fluid{
            display: flex;
	    flex-direction: column;
	    align-items: center;
	    justify-content: center;
           
           }
           button{
            width: 60px;
            border-radius: 10px;
           }
           .two{
            background-color: black;
            height: 230px;
            width: 100px;
            margin-left: 60px;
            border-radius: 50px;
           }

        </style>

    </head>

    <body class="bg-info">

      	<div class="container-fluid mt-5">

        <div class="h1">Traffic light</div>

        <div class="row">

        <div class="one col-6">

        <button id="stopbutton" class="six" onclick="stop()">Stop</button>

        <button id="readybutton" class="six" onclick="ready()">Ready</button>

        <button id="gobutton" class="six" onclick="go()">Go</button>

        </div>

        <div class="two col-6">

        <div id="stoplight" class="ten" ></div>

        <div id="readylight" class="ten" ></div>

        <div id="golight" class="ten"></div>

        </div>

        </div>

      	</div>

      	<script>

        function stop(){

           document.getElementById("stopbutton").style.background="red";

           document.getElementById("stoplight").style.background="red";
	
           document.getElementById("readybutton").style.background="black";

           document.getElementById("readylight").style.background="gray";

	   document.getElementById("gobutton").style.background="black";

           document.getElementById("golight").style.background="gray";
         
        }
        
        function ready(){

           document.getElementById("readybutton").style.background="orange";

           document.getElementById("readylight").style.background="orange";

	   document.getElementById("gobutton").style.background="black";
 
           document.getElementById("golight").style.background="gray";

	   document.getElementById("stopbutton").style.background="black";

           document.getElementById("stoplight").style.background="gray";
         
        }
        
        function go(){
          
           document.getElementById("gobutton").style.background="green";

           document.getElementById("golight").style.background="green";
	
           document.getElementById("readybutton").style.background="black";

           document.getElementById("readylight").style.background="gray";

	   document.getElementById("stopbutton").style.background="black";

           document.getElementById("stoplight").style.background="gray";

        }
       
      </script>
 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
