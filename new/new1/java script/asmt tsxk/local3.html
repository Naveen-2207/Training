<html>

<head>

	<title>L S</title>

</head>

<body>

	<div> 

	<form onSubmit="handleDetails(event)">

	<label for="fname">FName:</label>

	<input type="text" id="inp1"/>

	<label for="lname">LName:</label>

	<input type="text" id="inp2"/>

	<label for="age">Age:</label>

	<input type="number" id="inp3"/>

	<label for="mail">Mail id:</label>

	<input type="email" id="inp4"/>

	<input type="submit"/>

	<table border="3">

	<thead>

	<tr>

	<th>FName</th>

	<th>LName</th>

	<th>Age</th>

	<th>Email ID</th>

	</tr>

	</thead>

	<tbody id="tablebody"></tbody>

	</table>

	<script>

	function handleDetails(event){

	event.preventDefault();

	let in1=document.getElementById("inp1").value;

	let in2=document.getElementById("inp2").value;

	let in3=document.getElementById("inp3").value;

	let in4=document.getElementById("inp4").value;

	const obj =[{"in1" : in1, "in2" : in2, "in3" : in3, "in4": in4},{"in1" : in1, "in2" : in2, "in3" : in3, "in4": in4}];

	localStorage.setItem("obj", JSON.stringify(obj));

	let retobj = localStorage.getItem("obj");

	let retdata= JSON.parse(retobj);

	document.getElementById("tablebody").innerHTML += `<tr><td>${retdata[0].in1}</td><td>${retdata[0].in2}</td><td>${retdata[0].in3}</td><td>${retdata[0].in4}</td></tr>`

	}

	</script>

</body>

</html>
