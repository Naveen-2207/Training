	document.write("\n Invalid Month");

	}

	else if(month==2){

	if(year%4==0 && !(year%100==0) || year%400==0){

	document.write(" February 29 days ")

	}

	else{

	document.write(" February 28 days ")

	}

	}

	else if(month==4 || month==6 || month==9 || month==11){

	document.write("this is 30days");

	}

	else{

	document.write("this is 31days");

	}

	}

	findDaysMonth();
