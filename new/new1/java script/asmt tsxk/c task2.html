	<script>

 	for(var a = 0; a <= 15; a++){

	if(a %2 == 0){

	document.write(a+ " is even " + " <br> ");

	}

	else if(a %2 == 1){

	document.write(a+ " is odd " + " <br> ");

	else{

	document.write(a+ " this is not odd or even ");

	}

	}
