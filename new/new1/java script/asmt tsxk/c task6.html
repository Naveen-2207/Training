<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>c s</title>

</head>

<body>

	<script>

	var st, sum;

	sum = 100;

	for(st = 1; st <= sum; st++){

	if(st %3 == 0 && st %5 == 0){

	document.write(st+ " FizzBuzz " + " <br> ");

	}

	else if(st %3 == 0){

	document.write(st+ " Fizz " + " <br> ");

	}

	else if(st %5 == 0){

	document.write(st+ " Buzz " + " <br> ");

	}

	else{

	document.write(st + " <br> ");

	}

	}

	</script>

</body>

</html>
