<body>

	<script>

	function person(a, b){

	this.name = a;

	this.deg =  b;

	this.a = () =>{

	console.log("My Name is:  " + this.name);

	console.log("My Course :  " + this.deg);

	}

	}

	const res =  new person("Naveenkutty", "Fullstack");

	res.a();

	</script>
